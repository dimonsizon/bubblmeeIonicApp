<ion-view>
    <ion-content>
        <div class="text-center bottom20">
            <img src="../img/logo.png" width="300" alt="logo" />
        </div>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <form ng-submit="getPhoneCode()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="number" ng-model="customerData.phone" ng-disabled="phoneIsSend">
                </label>
                <label class="item item-input" ng-show="phoneIsSend">
                    <span class="input-label">Code</span>
                    <input type="password" ng-model="customerData.code">
                </label>
                <p class="assertive">{{error}}</p>
                <button class="button button-block button-positive" type="submit" ng-disabled="loading">Ok</button>
                <ion-spinner icon="spiral" class="block-center login-loading" ng-show="loading"></ion-spinner>
            </div>
        </form>        
    </ion-content>
</ion-view
