<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
        <div class="item item-divider">
            <i class="icon ion-ios-telephone"></i> {{customer.phone}}
        </div>
        <ion-toggle  ng-checked="true" toggle-class="toggle-calm">Test</ion-toggle>
        <ion-toggle  ng-checked="false" toggle-class="toggle-calm">Test2</ion-toggle>
        <button class="button button-block button-positive" ng-click="logout()">Log out</button>
    </div>
  </ion-content>
</ion-view>
