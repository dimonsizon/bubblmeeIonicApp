<ion-view view-title="Machine products">
  <ion-content>
    <div class="list">
        <div class="item item-thumbnail-left" collection-repeat="product in machineProducts">
            <img ng-src="{{product.imageUrl}}" alt="" />
            <h2>{{product.name}}</h2>
            <p>{{product.price}} NOK</p>
        </div>
    </div>
  </ion-content>
</ion-view>
