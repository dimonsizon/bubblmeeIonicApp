<ion-view view-title="Home">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Filter by name" ng-model="filterBy.name">
            </label>
            <div class="item item-divider">
                Last machines
            </div>
            <a class="item" href="#/app/{{lastMachine.id}}/products" collection-repeat="lastMachine in filtered = (lastMachines | filter:filterBy)">
                <h2>{{lastMachine.name}}</h2>
            </a>
            <div class="item" ng-if="filtered.length == 0">
                <p>Machines not found</p>
            </div>
        </div>
        <ion-spinner icon="spiral" class="block-center loading" ng-show="lastMachines.length == 0"></ion-spinner>
    </ion-content>
</ion-view>
