<ion-view view-title="My purchases">
    <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" href="#" collection-repeat="purchase in purchases | orderBy:'timestamp':true" ng-click="openPurchaseDetails(purchase)">
                <img ng-src="{{purchase.products[0].imageUrl}}" alt="" ng-show="purchase.products.length == 1" />
                <div class="count-img text-center" ng-hide="purchase.products.length == 1">
                    {{purchase.products.length}}
                </div>
                <h2><span ng-repeat="product in purchase.products">{{product.name}}<span ng-if="$index+1 != purchase.products.length">, </span></span></h2>
                <!--<h2><span>{{purchase.products[0].name}}</span></h2>-->
                <p>{{purchase.total}} NOK</p>
                <p>{{purchase.timestampModel}}</p>
            </a>
